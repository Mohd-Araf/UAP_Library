{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrow Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d000ff, #ede7f6, #fce4ec);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .borrow-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 50px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .borrow-container:hover {
      transform: scale(1.02);
    }

    .borrow-container h2 {
      font-size: 30px;
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .book-details {
      text-align: center;
      margin-bottom: 30px;
    }

    .book-details p {
      font-size: 18px;
      margin: 6px 0;
      color: #444;
    }

    .book-details span {
      color: #00897b;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #7b1fa2;
      outline: none;
    }

    button {
      padding: 14px;
      background: linear-gradient(to right, #7b1fa2, #4caf50);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #6a1b9a, #388e3c);
    }
  </style>
</head>
<body>
  <div class="borrow-container">
    <h2>üìñ Borrow Book</h2>
    <div class="book-details">
      <p><strong>üìò Book:</strong> <span>{{ book.name }}</span></p>
      <p><strong>‚úç Author:</strong> <span>{{ book.author }}</span></p>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">‚úÖ Confirm Borrow</button>
    </form>
  </div>
</body>
</html>
{%¬†endblock¬†%}
