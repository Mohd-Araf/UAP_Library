{% extends 'base.html' %}

{% block content %}
<style>
  .borrow-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px 50px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
  }

  .borrow-container:hover {
    transform: scale(1.02);
  }

  .borrow-container h2 {
    font-size: 32px;
    text-align: center;
    color: #6a1b9a;
    margin-bottom: 25px;
  }

  .book-details {
    text-align: center;
    margin-bottom: 30px;
  }

  .book-details p {
    font-size: 18px;
    margin: 8px 0;
    color: #333;
  }

  .book-details span {
    color: #00796b;
    font-weight: bold;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, select, textarea {
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #7b1fa2;
    outline: none;
  }

  button {
    padding: 14px;
    background: linear-gradient(to right, #7b1fa2, #4caf50);
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(to right, #6a1b9a, #388e3c);
  }
</style>

<div class="borrow-container">
  <h2>üìñ Borrow Book</h2>
  <div class="book-details">
    <p><strong>üìò Book:</strong> <span>{{ book.name }}</span></p>
    <p><strong>‚úç Author:</strong> <span>{{ book.author }}</span></p>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">‚úÖ Confirm Borrow</button>
  </form>
</div>
{% endblock %}
