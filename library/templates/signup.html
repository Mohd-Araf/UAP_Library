<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up | UAP Library</title>

  <style>
    body {
      font-family: "Rubik", sans-serif;
    }
  </style>
</head>

<body class="bg-[#0d2329] min-h-screen flex items-center justify-center p-4">
  <form method="post" id="signup-form" class="w-full max-w-md bg-gray-50 shadow-lg rounded-xl p-8 space-y-6">
    {% csrf_token %}
    <div>
      <h2 class="text-2xl font-bold text-center text-gray-800">Create New Account</h2>
    </div>

    <div class="space-y-4">
      <div>
        <label class="text-gray-800 text-sm block mb-1">Username</label>
        <input name="username" type="text" required class="w-full border border-gray-400 rounded-xl px-4 py-3 text-sm text-gray-800 outline-blue-600" placeholder="Enter Your Username" />
      </div>

      <div>
        <label class="text-gray-800 text-sm block mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full border border-gray-400 rounded-xl px-4 py-3 text-sm text-gray-800 outline-blue-600" placeholder="Enter email (must be @uap-bd.edu)" />
        <p id="email-error" class="text-red-600 text-sm mt-1 hidden">Only @uap-bd.edu emails are allowed.</p>
      </div>

      <div>
        <label class="text-gray-800 text-sm block mb-1">Password</label>
        <input name="password" type="password" required class="w-full border border-gray-400 rounded-xl px-4 py-3 text-sm text-gray-800 outline-blue-600" placeholder="Enter password" />
      </div>

      <div class="flex items-center">
        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="remember-me" class="ml-2 text-sm text-gray-800">
          I accept the <a href="#" class="text-blue-600 font-semibold hover:underline">Terms and Conditions</a>
        </label>
      </div>
    </div>

    <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold text-sm">
      Create Account
    </button>

    <p class="text-center text-sm text-gray-800">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login here</a>
    </p>
  </form>

  <script>
    const form = document.getElementById("signup-form");
    const emailField = document.getElementById("email");
    const emailError = document.getElementById("email-error");

    form.addEventListener("submit", function (e) {
      const emailValue = emailField.value.trim();
      const validDomain = "@uap-bd.edu";

      if (!emailValue.endsWith(validDomain)) {
        e.preventDefault();
        emailError.classList.remove("hidden");
        emailField.classList.add("border-red-500");
      } else {
        emailError.classList.add("hidden");
        emailField.classList.remove("border-red-500");
      }
    });
  </script>
</body>

</html>
