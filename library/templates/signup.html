<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up to the Store</title>

  <style>
    body {
      font-family: "Rubik", sans-serif;
    }
  </style>
</head>

<body>
  <div class="font-bold bg-[#0d2329] flex items-center md:h-screen p-4">
    <div class="w-full max-w-5xl mx-auto">
      <div class="grid md:grid-cols-2 gap-16 bg-gray-50 shadow w-full sm:p-8 p-6 rounded-xl relative">
        <div>
          <div class="mb-16">
            {% load static %}
            <a href="{% url 'homepage' %}">
              <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/University_of_Asia_Pacific_%28Bangladesh%29_logo.png" alt="UAP Logo" class="w-40 inline-block" />
            </a>
          </div>

          <div class="space-y-8">
            <!-- Features list unchanged -->
          </div>
        </div>

        <form class="md:max-w-sm w-full mx-auto" method="post" id="signup-form">
          {% csrf_token %}
          <div class="mb-8">
            <h3 class="text-gray-800 text-2xl font-bold text-center">Create New Account</h3>
          </div>

          <div class="space-y-4">
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Username</label>
              <div class="relative flex items-center">
                <input name="username" type="text" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-blue-600" placeholder="Enter Your Username" />
              </div>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Email</label>
              <div class="relative flex items-center">
                <input id="email" name="email" type="email" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-blue-600" placeholder="Enter email (must be @uap-bd.edu)" />
              </div>
              <p id="email-error" class="text-red-600 text-sm mt-1 hidden">Only @uap-bd.edu emails are allowed.</p>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Password</label>
              <div class="relative flex items-center">
                <input name="password" type="password" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-blue-600" placeholder="Enter password" />
              </div>
            </div>

            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
              <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                I accept the <a href="#" class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
              </label>
            </div>
          </div>

          <div class="mt-12">
            <button type="submit" class="w-full py-3 px-6 text-sm tracking-wide font-semibold rounded-xl bg-blue-600 hover:bg-blue-700 text-white focus:outline-none">
              Create Account
            </button>
          </div>

          <p class="text-sm text-gray-800 mt-6 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a>
          </p>
        </form>

        <div class="divider absolute left-0 right-0 mx-auto w-1 h-full border-l border-gray-400 max-md:hidden"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const emailField = document.getElementById("email");
    const emailError = document.getElementById("email-error");

    form.addEventListener("submit", function (e) {
      const emailValue = emailField.value.trim();
      const validDomain = "@uap-bd.edu";

      if (!emailValue.endsWith(validDomain)) {
        e.preventDefault();
        emailError.classList.remove("hidden");
        emailField.classList.add("border-red-500");
      } else {
        emailError.classList.add("hidden");
        emailField.classList.remove("border-red-500");
      }
    });
  </script>
</body>

</html>
