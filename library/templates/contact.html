{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: url('/static/images/library_bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
  }

  .old-paper {
    background: rgba(255, 248, 220, 0.95);
    border: 2px solid #d6b98c;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    color: #3b2f1e;
    margin: 60px auto;
    max-width: 900px;
    animation: fadeIn 1.5s ease-in-out;
  }

  .old-paper h2 {
    font-family: 'Cinzel', serif;
    text-align: center;
    font-size: 2.5rem;
    color: #5e3d1c;
    margin-bottom: 30px;
  }

  .contact-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .info-box {
    display: flex;
    align-items: center;
    background-color: #faf6f0;
    border-left: 5px solid #8b5e3c;
    padding: 15px 20px;
    border-radius: 10px;
    transition: background 0.3s ease;
  }

  .info-box:hover {
    background-color: #f0e6da;
  }

  .info-box i {
    font-size: 1.5rem;
    margin-right: 15px;
    color: #8b5e3c;
  }

  .info-box a {
    text-decoration: none;
    color: #3b2f1e;
    font-weight: 500;
  }

  .info-box a:hover {
    color: #5e00c7;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .old-paper {
      padding: 20px;
    }

    .old-paper h2 {
      font-size: 2rem;
    }
  }
</style>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container mt-5">
  <div class="old-paper">
    <h2>Contact Library Management</h2>
    <div class="contact-info">

      <div class="info-box">
        <i class="fas fa-user"></i>
        <span>Deputy Librarian (Library In-Charge)</span>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <a href="mailto:d.librarian@uap-bd.edu">d.librarian@uap-bd.edu</a>
      </div>

      <div class="info-box">
        <i class="fas fa-phone"></i>
        <span>+880-2-58157091-4, Ext: 950 / 952</span>
      </div>

      <div class="info-box">
        <i class="fas fa-fax"></i>
        <span>+880-2-58157097</span>
      </div>

      <div class="info-box">
        <i class="fab fa-facebook-f"></i>
        <a href="https://www.facebook.com/UAPBDDhaka/" target="_blank">Facebook Page</a>
      </div>

      <div class="info-box">
        <i class="fab fa-linkedin-in"></i>
        <a href="https://www.linkedin.com/company/university-of-asia-pacific/" target="_blank">LinkedIn Page</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
