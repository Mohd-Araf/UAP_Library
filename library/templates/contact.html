<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - UAP Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f9f5f0, #e7dfd4);
      color: #333;
    }

    .contact-container {
      max-width: 900px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .contact-container h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #5e3d1c;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box {
      display: flex;
      align-items: center;
      background-color: #faf6f0;
      border-left: 5px solid #8b5e3c;
      padding: 15px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .info-box:hover {
      background-color: #f0e6da;
    }

    .info-box i {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #8b5e3c;
    }

    .info-box a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .info-box a:hover {
      color: #5e00c7;
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Library Management</h2>
    <div class="contact-info">

      <div class="info-box">
        <i class="fas fa-user"></i>
        <span>Deputy Librarian (Library In-Charge)</span>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <a href="mailto:d.librarian@uap-bd.edu">d.librarian@uap-bd.edu</a>
      </div>

      <div class="info-box">
        <i class="fas fa-phone"></i>
        <span>+880-2-58157091-4, Ext: 950 / 952</span>
      </div>

      <div class="info-box">
        <i class="fas fa-fax"></i>
        <span>+880-2-58157097</span>
      </div>

      <div class="info-box">
        <i class="fab fa-facebook-f"></i>
        <a href="https://www.facebook.com/UAPBDDhaka/" target="_blank">Facebook Page</a>
      </div>

      <div class="info-box">
        <i class="fab fa-linkedin-in"></i>
        <a href="https://www.linkedin.com/company/university-of-asia-pacific/" target="_blank">LinkedIn Page</a>
      </div>

    </div>
  </div>
</body>
</html>
